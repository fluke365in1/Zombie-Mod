// Main configures of ZOMBIE MOD
// Execute this config after the map load. 

// Game Purpose
// ----------
zm_delay_time "30" // Time before any game mode starts in seconds
zm_infect_ratio "0.25" // Infect ratio (zombie count = ratio * player count) 

// Deathmatch
// ----------
zm_deathmatch "0" // Deathmatch mode during normal rounds, respawn as: [0-zombie // 1-human // 2-randomly // 3-balance // 4-disabled]
zm_respawn_time "5.0" // Delay before respawning on deathmatch mode in seconds
zm_respawn_on_suicide  "1" // Respawn players if they commited suicide [0-no // 1-yes]
zm_respawn_zombies "1" // Whether to respawn killed zombies [0-no // 1-yes]
zm_respawn_humans "0" // Whether to respawn killed humans [0-no // 1-yes]

// Zombies
// ----------
zm_zombie_additional_health "5000" // Additional health to first zombie
zm_zombie_nvg_give "1" // Enable custom nightvision [0-no // 1-yes]
zm_zombie_xray_give "1" // Enable custom x-ray for viewing through walls [0-no // 1-yes]
zm_zombie_fov "120" // Set fov eye distance
zm_zombie_silent "0" // Enable silent footsteps [0-no // 1-yes]